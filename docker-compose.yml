services:
  llama:
    image: ghcr.io/ggerganov/llama.cpp:server
    volumes:
      - ./models:/models
    command: [
      "-m", "/models/qwen2.5-7b-instruct-q4_k_m.gguf",
      "--host", "0.0.0.0",
      "--port", "8080"
    ]
    ports:
      - "8080:8080"

  gateway:
    build: .
    environment:
      - LLAMA_CPP_URL=http://llama:8080
    ports:
      - "8000:8000"
    depends_on:
      - llama
